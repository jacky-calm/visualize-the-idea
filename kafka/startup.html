<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .chart rect {
        fill: steelblue;
    }

    .chart text {
        fill: white;
        font: 10px sans-serif;
        text-anchor: end;
    }
</style>

<head>
    <script src="https://d3js.org/d3.v5.min.js"></script>

<body>

</body>
<script>
    let svg_width = "720";
    let svg_height = "720";

    //Create SVG element
    let svg = d3.select("body")
        .append("svg")
        .attr("width", svg_width)
        .attr("height", svg_height)
        .attr("border", 1);

    let nodes = [
        {
            "x": svg_width / 2,
            "y": svg_height / 2,
            "height": 30,
            "width": 80,
            "label": "leader"
        },
        {
            "x": svg_width / 2 + 200,
            "y": svg_height / 2,
            "height": 30,
            "width": 80,
            "label": "follower"
        }
    ];

    let child = svg.append("g").selectAll("g").data(nodes).enter().append('g');
    child.append("rect")
        .attr("x", function (d) { return d.x })
        .attr("y", function (d) { return d.y })
        .attr("height", function (d) { return d.height })
        .attr("width", function (d) { return d.width })
        .style("stroke", "blue")
        .style("fill", "none")
        .style("stroke-width", 1);

    child.append("text")
        .attr("x", function (d) { return d.x + d.width/2 })
        .attr("y", function (d) { return d.y + d.height/2+5 })
        .text(function (d) { return d.label })
        .attr("font-family", "sans-serif")
        .attr("font-size", "20px")
        .attr("text-anchor", "middle")
        .attr("fill", "red");



</script>
</head>
