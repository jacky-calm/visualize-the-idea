<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Vizit</title>
    <link rel="stylesheet" href="css/style.css?1">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/@svgdotjs/svg.js/dist/svg.js"></script>
    <script src="node_modules/@svgdotjs/svg.draggable.js/dist/svg.draggable.js"></script>
    <script src="scripts/snap.svg.js"></script>
    <script src="scripts/helper/util.js"></script>
    <script src="scripts/raft/event_sourcing.js?3"></script>
    <script src="http://svg.dabbles.info/animate-object-path.js"></script>
    <!--    <script src="//cdnjs.cloudflare.com/ajax/libs/velocity/2.0.6/velocity.min.js"></script>-->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script>

        function show() {
            var s = Snap("#svgout");
            Snap.load("svg/shopping_car.svg?" + version, function (loadedFragment) {
                let g = s.group();
                g.append(loadedFragment);
                g.transform('t300, 100');
            });
             Snap.load("svg/db.svg?" + version, function (loadedFragment) {
                let g = s.group();
                g.append(loadedFragment);
                g.transform('t700, 100');
            });

            var c = s.path("m 100 50 v 400").attr({ fill: "none", stroke: "blue", opacity: "1", "stroke-dasharray": "5,5" });
            
            // ['啤酒', '五香酱牛肉', '椒盐花生', '牛肉条', '甜辣鸭锁骨', '杭州熏鱼', '海蜇头', '猪头肉']
            //     .forEach(function (value, i) {
            //         let offset = i * 50;
            //         var c = s.circle(100, 80 + offset, 5).attr({ stroke: 'blue', 'strokeWidth': 1, fill: 'none' });
            //         s.text(110, 85 + offset, value);
            //     });
            
            let foodText = s.text(110, 85, '啤酒');
            let foodMark = s.circle(100, 80, 5).attr({ stroke: 'blue', 'strokeWidth': 1, fill: 'none' });
            let food = s.g(foodText, foodMark);
            food.clone().animate({transform: 't300, 166'}, 2000, mina.linear);

            foodText = s.text(110, 85 + 50, '五香酱牛肉');
            foodMark = s.circle(100, 80 + 50, 5).attr({ stroke: 'blue', 'strokeWidth': 1, fill: 'none' });
            food = s.g(foodText, foodMark);
            food.clone().attr({id: 'beaf' }).animate({ transform: 't360, 116' }, 2000, mina.linear);
            
            foodText = s.text(110, 85 + 100, '椒盐花生');
            foodMark = s.circle(100, 80 + 100, 5).attr({ stroke: 'blue', 'strokeWidth': 1, fill: 'none' });
            food = s.g(foodText, foodMark);
            food.clone().animate({ transform: 't300, 40' }, 2000, mina.linear);

            foodText = s.text(110, 85 + 150, '牛肉条');
            foodMark = s.circle(100, 80 + 150, 5).attr({ stroke: 'blue', 'strokeWidth': 1, fill: 'none' });
            food = s.g(foodText, foodMark);
            food.clone().attr({ id: 'beaf2' }).animate({ transform: 't390, -10' }, 2000, mina.linear);

            foodText = s.text(110, 85 + 200, ' - 五香酱牛肉');
            foodMark = s.circle(100, 80 + 200, 5).attr({ stroke: 'blue', 'strokeWidth': 1, fill: 'none' });
            food = s.g(foodText, foodMark);
            s.select('#beaf').animate({ transform: 't550, 116' }, 2000, mina.linear);
            // s.select('#beaf2').animate({ transform: 't0, 16' }, 2000, mina.linear);

            foodText = s.text(110, 85 + 250, '甜辣鸭锁骨');
            foodMark = s.circle(100, 80 + 250, 5).attr({ stroke: 'blue', 'strokeWidth': 1, fill: 'none' });
            food = s.g(foodText, foodMark);
            food.clone().animate({ transform: 't350, -135' }, 2000, mina.linear);

            foodText = s.text(110, 85 + 300, '猪头肉');
            foodMark = s.circle(100, 80 + 300, 5).attr({ stroke: 'blue', 'strokeWidth': 1, fill: 'none' });
            food = s.g(foodText, foodMark);
            food.clone().animate({ transform: 't370, -135' }, 2000, mina.linear);
        }
        $(document).ready(function () {
            show();
        });
    </script>
</head>

<body background="#D8FFDC">
    <div class="container-fluid">
        <div class="row">
            <div id='paper' class="col-md-12">
                <!-- SVG paper -->
                <svg id="svgout" width="800" height="500"></svg>
            </div>
        </div>
        <div class="row">
            <div id='actions' class="col-md-12 bg-light">
                <div class="container">
                    <div class="row">
                        <div class="card">
                            <div class="card-body">
                                <ul class="list-group list-group-horizontal-md">
                                    <li class="list-group-item"><a id="at_least_once_next" href="#" class="card-link">At
                                            least Once Next
                                        </a></li>
                                    <li class="list-group-item"><a id="at_most_once_next" href="#" class="card-link">At
                                            Most
                                            Once Next
                                        </a></li>
                                    <li class="list-group-item"><a id="exactly_once_next" href="#"
                                            class="card-link">Exactly
                                            Once Next
                                        </a></li>
                                    <li class="list-group-item"><a id="reset" href="#" class="card-link">Reset
                                        </a></li>
                                    <li class="list-group-item"><a id="thanks" href="#" class="card-link">Thanks
                                        </a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
