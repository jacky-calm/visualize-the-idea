    <script>
        var s;
        function show1() {
            let add = s.text(92, 85, ' +  ');
            let foodText = s.text(120, 85, '啤酒');
            let foodMark = s.circle(110, 80, 5).attr({ stroke: 'blue', 'strokeWidth': 1, fill: 'none' });
            let food = s.g(foodText, foodMark);
            food.clone().animate({ transform: 't300, 166' }, 2000, mina.linear);
        }

        function show(box, transform) {
            s = Snap("#svgout");
            Snap.load(`svg/${box[0]}.svg?` + version, function (loadedFragment) {
                let g = s.group().attr({ id: transform });
                g.append(loadedFragment);
                g.transform(transform);
            });
        }

        function put_item(item, transform) {
            let g = Snap("#svgout")
                .g(s.paper.image(`gif/${item[0]}.png?` + version, 120, 50))
                .attr({ id: item[0] });
            g.animate({ transform: transform }, 2000, mina.bounce);
            let t = Snap("#svgout")
                .text(250, 200, item[2]+', '+item[1])
                .animate({transform:`t200, ${30 * item[2]}`}, 1000, mina.linear);
        }

        let car = ['car','购物车']
        let db = ['db','数据库']
        let peanut = ['peanut','椒盐花生', 1]
        let chicken2 = ['chicken2','烧鸡', 2]
        let cucumber = ['cucumber','凉拌黄瓜', 3]
        let pork = ['pork','猪头肉', 4]
        let chicken = ['chicken','大盘鸡', 5]
        let beer = ['beer','啤酒', 6]

        let steps = [
            show.bind(null, car, 't50, 120s1.2'),
            show.bind(null, db, 't450, 120s1.2'),
            put_item.bind(null, peanut, 't200, 200s0.3'), 
            put_item.bind(null, chicken2, 't190, 150s0.3'),
            put_item.bind(null, cucumber, 't200, 100s0.3'),
            put_item.bind(null, pork, 't100, 200s0.2'),
            put_item.bind(null, chicken, 't150, 100s0.1'),
            put_item.bind(null, beer, 't60, 100')
        ];
        let index = 0;
        $(document).ready(function () {
            $('#next').click(function () {
                steps[index++](s);
            });
            $('#thanks').click(function () {
                Snap.load("svg/like.svg?" + version, function (loadedFragment) {
                    let g = s.group();
                    g.append(loadedFragment);
                    g.transform('t400, 400');
                });
            });
            // $('#all').click(function () {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    steps[index++](s);
                }, 1000 * i);
            }
            // });
        });
