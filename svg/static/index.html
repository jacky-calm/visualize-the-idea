<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SVG</title>
    <script src="scripts/snap.svg.js"></script>
</head>

<body>
    <svg id="svgout" width="600" height="600">
        <circle cx="0" cy="0" r="10" fill="red" stroke="red" />
        <circle cx="300" cy="300" r="60" fill="yellow" stroke="red" />
        <ellipse cx="270" cy="280" rx="10" ry="6" fill="none" stroke='black' stroke-width='1' />
        <ellipse cx="330" cy="280" rx="10" ry="6" fill="none" stroke='black' stroke-width='1' />
        <circle cx="270" cy="280" r="6" fill="blue" stroke="none" />
        <circle cx="330" cy="280" r="6" fill="blue" stroke="none" />
        <line x1='280' y1='310' x2='320' y2='310' stroke='blue' stroke-width='1'/>
        <path d='M280 310 C280,340 320,340 320,310' fill='pink'/>
        <polygon points='300,380 200,550 400,550' fill='green'/>


    </svg>
    <script>
        let s = Snap("#svgout");
        let offset = 50;
        let g = s.g().attr({ stroke: 'gray' });
        for (let i = 0; i <= 600 / offset; i++) {
            g.line(i * offset, 0, i * offset, 600)
                .attr({ "stroke-width": '1', "stroke-dasharray": "5, 5" });
            g.line(0, i * offset, 600, i * offset)
                .attr({ "stroke-width": '1', "stroke-dasharray": "5, 5" });
            g.text(0, i * offset, i * offset);
            g.text(i * offset, 20, i * offset);
        }
    </script>
</body>

</html>
